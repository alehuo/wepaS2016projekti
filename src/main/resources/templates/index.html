<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}" media="screen,projection"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>

        <style type="text/css">
            /*Tällä korjataan se että tummennus piirtää sivuvalikon päälle*/
            #sidenav-overlay {
                z-index: 996; 
            }
        </style>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
                    <a href="#" data-activates="mobileMenu" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}"><i class="material-icons left">store</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons left">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons left">face</i><span th:text="${user.username}">Profiili</span></a></li>
                        <li><a th:href="@{/logout}"><i class='material-icons left'>lock</i>Kirjaudu ulos</a></li>
                    </ul>
                    <ul class="side-nav" id="mobileMenu">
                        <li><div class="userView">
                                <div class="background">
                                    <img th:src="@{'/slidenav_bg.jpg'}"/>
                                </div>
                                <a th:href="@{'/profile/' + ${user.username}}"><img class="circle" th:src="@{'/profile.jpg'}"/></a>
                                <a th:href="@{'/profile/' + ${user.username}}">
                                    <span class="white-text name" th:text="${user.username}" style="font-weight: bold;">Käyttäjänimi</span>
                                </a>
                                <a th:href="@{'/profile/' + ${user.username}}">
                                    <span class="white-text email" th:text="${user.email}">Sähköpostiosoite</span>
                                </a>
                            </div></li>
                        <li><a th:href="@{/}"><i class="material-icons deep-orange-text">timeline</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons green-text">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons blue-text">face</i>Profiili</a></li>
                        <li><a th:href="@{/logout}"><i class="material-icons">lock</i>Kirjaudu ulos</a></li>
                    </ul>            
                </div>
            </nav>
        </div>
        <div class="container">
            <h3>Syöte</h3>
            <!--Cards-->
            <div class="card" th:each="image : ${images}">
                <div class="card-image center-align">
                    <img class="autoload" th:attr="data-original=@{'/img/' + ${image.uuid}}"/>
                    <span class="card-title"></span>
                        <div class="preloader-wrapper big active imgpreloader" style="display: none;">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    <noscript>
                        <img th:src="@{'/img/' + ${image.uuid}}"/>
                    </noscript>
                </div>
                <div class="card-content">
                    <p><span class="card-title large" th:text="${image.description}"></span></p>
<!--                    <div th:each="comment : ${image.comments}">
                        <p><span class="card-title large" th:text="${comment.body}"></span></p>
                    </div>-->
                    Käyttäjältä <a th:href="@{'/profile/' + ${image.imageOwner.username}}"><b th:text="${image.imageOwner.username}">Omistaja</b></a>, <span th:text="${#dates.format(image.creationDate, 'dd.MM.yyyy HH:mm')}"></span><br/>
                    <span style="color: gray;"><span th:text="${image.likes}" th:id="${'imageLikes_' + image.uuid}" style="font-weight: bold;">0</span> tykkäystä &nbsp;<span style="font-weight: bold;">0</span> kommenttia</span>
                </div>
                <div class="card-action"><a th:onclick="'likeImage(\'' + ${image.uuid} + '\');'" href="javascript:void(0);" class="likebutton">Tykkää</a>
                    <a th:href="@{'/comment/' + ${image.uuid}}">Kommentoi</a></div>
            </div>
            <h4 th:unless="${not #lists.isEmpty(images)}">Ei kuvia.</h4>


            <!--Floating add-->
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red waves-effect waves-light" id="uploadBtn" th:href="@{/upload}">
                    <i class="large material-icons">add</i>
                </a>
            </div>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-ui.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/script.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/like.js'}"></script>
    </body>
</html>
