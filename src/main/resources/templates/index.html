<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <!--<link rel="stylesheet" th:href="@{'~/' + 'webjars/bootswatch/3.3.5/paper/bootstrap.css'}"/>-->
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="theme-color" content="#01579B"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <style type="text/css">
            .navbar.center .navbar-inner {
                text-align: center;
            }

            .navbar.center .navbar-inner .nav {
                display:inline-block;
                float: none;
            }
        </style>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper light-blue darken-4">
                    <a href="#" class="center brand-logo">Logo</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}"><i class="material-icons left">store</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons left">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons left">face</i><span th:text="${user.username}">Profiili</span></a></li>
                        <li><a th:href="@{/logout}"><i class="material-icons left">lock</i>Kirjaudu ulos</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><div class="userView">
                                <div class="background">
                                    <img src="http://materializecss.com/images/office.jpg"/>
                                </div>
                                <a th:href="@{/profile}">
                                    <img class="circle" src="http://materializecss.com/images/yuna.jpg"/>
                                    <span class="white-text name" th:text="${user.username}">Käyttäjänimi</span>
                                </a>
                            </div></li>
                        <li><a th:href="@{/}"><i class="material-icons deep-orange-text">timeline</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons green-text">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons blue-text">face</i>Profiili</a></li>
                        <li><a th:href="@{/logout}"><i class="material-icons">lock</i>Kirjaudu ulos</a></li>
                    </ul>            
                </div>
            </nav>
        </div>
        <div class="container">
            <!--Card-->
            <div class="card" th:each="image : ${images}">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="cardimg" th:src="@{'/img/' + ${image.id}}"/>
                    <span class="card-title" th:text="${image.description}">Kuvaus</span>
                </div>
                <div class="card-content">
                    <p><span class="card-title small"><a th:href="@{'/profile/' + ${image.imageOwner.username}}"><b th:text="${image.imageOwner.username}">Omistaja</b></a></span></p>
                    <span th:text="${#dates.format(image.creationDate, 'dd.MM.yyyy')}"></span>
                </div>
                <div class="card-action"><a th:onclick="'likeImage(\'' + ${image.id} + '\');'" href="javascript:void(0);" class="btn waves-effect waves-light likebutton"><i class="material-icons left">thumb_up</i>Tykkää (<span th:text="${image.likes}" th:id="${'imageLikes_' + image.id}">0</span>)</a></div>
            </div>


            <!--Floating add-->
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red waves-effect waves-light" href="#uploadmodal">
                    <i class="large material-icons">add</i>
                </a>
            </div>
            <!-- Modal Structure -->
            <div id="uploadmodal" class="modal bottom-sheet">
                <div class="modal-content">
                    <h2>Jaa kuva</h2>
                    <form th:action="@{/upload}" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="input-field">
                                <input id="icon_prefix" type="text" name="description" class="validate" length="24"/>
                                <label for="icon_prefix">Kuvaus</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Lisää kuva</span>
                                    <input type="file" accept="image/*;capture=camera" name="imageFile" id="imgUploadInput"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Julkaise
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'webjars/jquery/3.1.1/jquery.min.js'}"></script>
        <!--<script type="text/javascript" th:src="@{'~/' + 'webjars/bootstrap/3.3.7-1/js/bootstrap.min.js'}"></script>-->
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script th:inline="javascript">
            $(document).ready(function () {
                $(".button-collapse").sideNav();
                $('#uploadmodal').modal();
                Materialize.fadeInImage('.cardimg')
            })
            /**
             * Tykkää kuvasta
             * Tämä metodi ei ole se paraus toteutustapa, mutta se toimii :)
             * @param {type} imageId
             * @returns {undefined}
             */
            function likeImage(imageId) {
                var xmlHttp = new XMLHttpRequest();
                var likeUrl = /*[[@{/img/like/}]]*/ null;
                xmlHttp.open("POST", likeUrl + imageId, true);
                xmlHttp.send(null);
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4) {
                        if (xmlHttp.status == 200) {
                            var response = xmlHttp.responseText;
                            if (response == "like") {
                                Materialize.toast("Tykkäsit kuvasta", 3000);
                                document.getElementById("imageLikes_" + imageId).innerHTML++;
                            } else if (response == "unlike") {
                                Materialize.toast("Kuvan tykkäys poistettu", 3000);
                                document.getElementById("imageLikes_" + imageId).innerHTML--;
                            } else {
                                Materialize.toast("Palvelinvirhe", 3000);
                            }
                        }

                    }
                }

            }
        </script>
    </body>
</html>
