        <div class="container">
            <!--Card-->
            <div class="card" th:each="image : ${images}">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="cardimg" th:src="@{'/img/' + ${image.id}}"/>
                    <span class="card-title" th:text="${image.description}">Kuvaus</span>
                </div>
                <div class="card-content">
                    <p><span class="card-title small"><a th:href="@{'/profile/' + ${image.imageOwner.username}}"><b th:text="${image.imageOwner.username}">Omistaja</b></a></span></p>
                    <span th:text="${#dates.format(image.creationDate, 'dd.MM.yyyy')}"></span>
                </div>
                <div class="card-action"><a th:onclick="'likeImage(\'' + ${image.id} + '\');'" href="javascript:void(0);" class="btn waves-effect waves-light likebutton"><i class="material-icons left">thumb_up</i>Tykkää (<span th:text="${image.likes}" th:id="${'imageLikes_' + image.id}">0</span>)</a></div>
            </div>


            <!--Floating add-->

                <a class="btn-floating btn-large red waves-effect waves-light" href="#uploadmodal">
                    <i class="large material-icons">add</i>
                </a>

            <!-- Modal Structure -->
            <div id="uploadmodal" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>Jaa kuva</h4>
                    <!--<div class="preloader-wrapper big active" style="margin: 0 auto;">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>-->
                    <form th:action="@{/upload}" id="uploadform" method="POST" enctype="multipart/form-data">
                        <div class="input-field">
                            <input id="icon_prefix" type="text" name="description" class="validate" length="24"/>
                            <label for="icon_prefix">Kuvaus</label>
                        </div>
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Lisää kuva</span>
                                <input type="file" accept="image/*;capture=camera" name="imageFile" id="imgUploadInput"/>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#!" onclick="$('#uploadform').submit();" class="modal-action waves-effect waves-green btn-flat ">Julkaise</a>
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Peruuta</a>
                </div>
            </div>
