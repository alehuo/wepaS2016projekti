<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>
        <!-- Image loader CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/imageloader.css'}"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}"><i class="material-icons left">store</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons left">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons left">face</i><span th:text="${user.username}">Profiili</span></a></li>
                        <li><a th:href="@{/logout}"><i class='material-icons left'>lock</i>Kirjaudu ulos</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><div class="userView">
                                <div class="background">
                                    <img src="http://materializecss.com/images/office.jpg"/>
                                </div>
                                <a th:href="@{/profile}">
                                    <span class="white-text name" th:text="${user.username}">Käyttäjänimi</span>
                                </a>
                            </div></li>
                        <li><a th:href="@{/}"><i class="material-icons deep-orange-text">timeline</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons green-text">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons blue-text">face</i>Profiili</a></li>
                        <li><a th:href="@{/logout}"><i class="material-icons">lock</i>Kirjaudu ulos</a></li>
                    </ul>            
                </div>
            </nav>
        </div>
        <div class="container">
            <h3>Syöte</h3>
            <!--Cards-->
            <div class="card" th:each="image : ${images}">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="autoload" th:attr="data-original=@{'/img/' + ${image.uuid}}"/>
                    <noscript>
                        <img th:src="@{'/img/' + ${image.uuid}}"/>
                    </noscript>
                    <div class="center-align imgpreloader" style="margin-top: 10px; margin-bottom: 10px; display: none;">
                        <div class="preloader-wrapper small active">
                            <div class="spinner-layer spinner-green-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div><div class="gap-patch">
                                    <div class="circle"></div>
                                </div><div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-content">
                    <p><span class="card-title large" th:text="${image.description}"></span></p>
                    Käyttäjältä <a th:href="@{'/profile/' + ${image.imageOwner.username}}"><b th:text="${image.imageOwner.username}">Omistaja</b></a>, <span th:text="${#dates.format(image.creationDate, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div class="card-action"><a th:onclick="'likeImage(\'' + ${image.uuid} + '\');'" class="btn waves-effect waves-light likebutton"><i class="material-icons left">thumb_up</i>Tykkää (<span th:text="${image.likes}" th:id="${'imageLikes_' + image.uuid}">0</span>)</a></div>
            </div>
            <h4 th:unless="${not #lists.isEmpty(images)}">Ei kuvia.</h4>


            <!--Floating add-->
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red waves-effect waves-light" id="uploadBtn" th:href="@{/upload}">
                    <i class="large material-icons">add</i>
                </a>
            </div>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-ui.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/script.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/like.js'}"></script>
    </body>
</html>
