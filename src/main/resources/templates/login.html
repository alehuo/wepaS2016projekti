<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
            </div>
        </nav>

        <div class="container">
            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">    
                Väärä käyttäjätunnus ja salasana.
            </div>
            <div th:if="${param.logout}" class="alert alert-dismissible alert-success"> 
                Olet nyt kirjautunut ulos.
            </div>
            <div class="row">
                <form class="col s12" th:action="@{/login}" method="POST">
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" name="username" class="validate"/>
                            <label for="icon_prefix">Käyttäjätunnus</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" type="password" name="password" class="validate"/>
                            <label for="icon_telephone">Salasana</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <script type="text/javascript" th:src="@{'~/' + 'webjars/jquery/3.1.1/jquery.min.js'}"></script>
        <!--<script type="text/javascript" th:src="@{'~/' + 'webjars/bootstrap/3.3.7-1/js/bootstrap.min.js'}"></script>-->
        <!-- Compiled and minified JavaScript -->
        <script th:inline="javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
    </body>
</html>
