<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" th:href="@{'~/' + 'webjars/bootswatch/3.3.5/paper/bootstrap.css'}"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">WEPA S2016</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">    
                Väärä käyttäjätunnus ja salasana.
            </div>
            <div th:if="${param.logout}" class="alert alert-dismissible alert-success"> 
                Olet nyt kirjautunut ulos.
            </div>
            <form class="form-horizontal" th:action="@{/login}" method="POST">
                <fieldset>
                    <legend>Kirjaudu sisään</legend>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input class="form-control" id="inputUsername" name="username" placeholder="Käyttäjätunnus" required="true" autocomplete="off" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <input class="form-control" id="inputPassword" name="password" placeholder="Salasana" required="true" autocomplete="off" type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10">
                            <button type="reset" class="btn btn-default">Rekisteröidy</button>
                            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'webjars/jquery/3.1.1/jquery.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'webjars/bootstrap/3.3.7-1/js/bootstrap.min.js'}"></script>
    </body>
</html>
