<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <style type="text/css">
            /*Tällä korjataan se että tummennus piirtää sivuvalikon päälle*/
            #sidenav-overlay {
                z-index: 996; 
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
            </div>
        </nav>

        <div class="container">
            <h3>Kirjaudu sisään</h3>
            <div th:if="${param.error}" style='color: red;'>
                Väärä käyttäjätunnus tai salasana.
            </div>
            <div th:if="${param.logout}" style='color: green;'>
                Kirjauduttu ulos.
            </div>
            <div class="row">
                <form class="col s12" th:action="@{/login}" id="loginForm" method="POST" onsubmit="return validateLogin();" enctype="multipart/form-data">
                    <!--<form action="@{/login}" method="POST" id="loginForm" onsubmit="var text = document.getElementById('username').value; if(text.length < 4) { alert('Käyttäjänimen täytyy olla yli 4 merkkiä'); return false; } return true;"-->
                    <div class="row">
                        <div class="input-field">


                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" name="username" class="validate"/>
                            <label for="username">Käyttäjätunnus</label>
                            <!--                            <i class="material-icons prefix">account_circle</i>
                                                        <label class="required" for="username"></label><br />
                                                        <input id="username" name="username" type="text"/><br />
                                                        <span id="username_validation" class="error"></span>-->




                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">


                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" name="password" class="validate"/>
                            <label for="password">Salasana</label>

                            <!--                            <i class="material-icons prefix">lock</i>
                                                        <label class="required" for="password"></label><br />
                                                        <input id="password" name="password" type="password"/><br />
                                                        <span id="password_validation" class="error"></span>-->



                        </div>
                    </div>
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <div class="row">
                        <div class="input-field">
                            <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
                            <a th:href="@{/register}" class="btn" name="register">Rekisteröidy</a>
                        </div>

                    </div>
                </form>
            </div>

        </div>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-ui.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
    </body>
</html>
