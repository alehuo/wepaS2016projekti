<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>
        <!-- Image loader CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/imageloader.css'}"/>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}"><i class="material-icons left">store</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons left">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons left">face</i><span th:text="${user.username}">Profiili</span></a></li>
                        <li><a th:href="@{/logout}" id="logoutbtn"><i class="material-icons left">lock</i>Kirjaudu ulos</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><div class="userView">
                                <div class="background">
                                    <img src="http://materializecss.com/images/office.jpg"/>
                                </div>
                                <a th:href="@{/profile}">
                                    <span class="white-text name" th:text="${user.username}">Käyttäjänimi</span>
                                </a>
                            </div></li>
                        <li><a th:href="@{/}"><i class="material-icons deep-orange-text">timeline</i>Syöte</a></li>
                        <li><a th:href="@{/search}"><i class="material-icons green-text">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}"><i class="material-icons blue-text">face</i>Profiili</a></li>
                        <li><a th:href="@{/logout}"><i class="material-icons">lock</i>Kirjaudu ulos</a></li>
                    </ul>            
                </div>
            </nav>
        </div>
        <div class="container">
            <h3>Hae käyttäjiä</h3>
            <form th:action="@{/search}" method="POST">
                <div class="row">
                    <div class="input-field col s9">
                        <input id="usrname" type="text" name="username" class="validate"/>
                        <label for="usrname">Käyttäjätunnus</label>

                    </div>
                    <div class="input-field col s3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Hae
                            <i class="material-icons right">search</i>
                        </button>
                    </div>

                </div>
            </form>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-ui.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/script.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/like.js'}"></script>
        <script th:inline="javascript" th:src="@{'~/' + 'js/search.js'}"></script>
    </body>
</html>
