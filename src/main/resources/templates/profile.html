<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Kuvapalvelu</title>
        <meta name="mobile-web-app-capable" content="yes"/>
        <!--Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Theme color-->
        <meta name="theme-color" content="#283593"/>
        <!-- Compiled CSS -->
        <link rel="stylesheet" th:href="@{'~/' + 'css/materialize.css'}" media="screen,projection"/>
        <!--Manifest-->
        <link rel="manifest" th:href="@{'~/' + 'manifest.json'}"/>

        <style type="text/css">
            /*Tällä korjataan se että tummennus piirtää sivuvalikon päälle*/
            #sidenav-overlay {
                z-index: 996; 
            }
            /*Masonry kuvan leveys*/
            .grid-item { 
                width: 280px; float: left; 
            }
            .grid {
                margin: 0 auto;
            }
            /* clearfix */
            .grid:after {
                content: '';
                display: block;
                clear: both;
            }
        </style>
    </head>
    <body>        
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a class="center brand-logo" th:href="@{/}">Kuvapalvelu</a>
                    <a href="#" data-activates="mobileMenu" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a th:href="@{/}" id="syote"><i class="material-icons left">store</i>Syöte</a></li>
                        <li><a th:href="@{/search}" id="haku"><i class="material-icons left">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}" id="profiili"><i class="material-icons left">face</i><span th:text="${user.username}">Profiili</span></a></li>
                        <li><a onclick="$('#logoutForm').submit();" href="#!" id="logout"><i class='material-icons left'>lock</i>Kirjaudu ulos</a></li>
                    </ul>
                    <ul class="side-nav" id="mobileMenu">
                        <li><div class="userView">
                                <div class="background">
                                    <img th:src="@{'/slidenav_bg.jpg'}"/>
                                </div>
                                <a th:href="@{'/profile/' + ${user.username}}"><img class="circle" th:src="@{'/profile.jpg'}"/></a>
                                <a th:href="@{'/profile/' + ${user.username}}">
                                    <span class="white-text name" th:text="${user.username}" style="font-weight: bold;">Käyttäjänimi</span>
                                </a>
                                <a th:href="@{'/profile/' + ${user.username}}">
                                    <span class="white-text email" th:text="${user.email}">Sähköpostiosoite</span>
                                </a>
                            </div></li>
                        <li><a th:href="@{/}" id="syote"><i class="material-icons deep-orange-text">timeline</i>Syöte</a></li>
                        <li><a th:href="@{/search}" id="haku"><i class="material-icons green-text">search</i>Haku</a></li>
                        <li><a th:href="@{'/profile/' + ${user.username}}" id="profiili"><i class="material-icons blue-text">face</i>Profiili</a></li>
                        <li><a onclick="$('#logoutForm').submit();" href="#!" id="logout"><i class="material-icons">lock</i>Kirjaudu ulos</a></li>
                    </ul>            
                </div>
            </nav>
        </div>
        <form action="/logout" id="logoutForm" method="POST">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
        <div class="container">
            <div th:if="${userProfile == null}">
                <h3>Profiilia ei löydy</h3>
            </div>
            <div th:unless="${userProfile == null}">
                <h3>Käyttäjän <b><span th:text="${userProfile.username}">Käyttäjänimi</span></b> jakamat kuvat</h3>
                <!--Cards-->
                <div class="grid">
                    <div class="grid-item" th:each="image : ${userImages}"><img class="autoload" th:attr="data-original=@{'/img/' + ${image.uuid}}" width="280"/></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/jquery-ui.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/masonry.pkgd.min.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/materialize.js'}"></script>
        <script type="text/javascript" th:src="@{'~/' + 'js/script.js'}"></script>
    </body>
</html>
